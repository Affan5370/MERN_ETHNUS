            border: 1px solid #000;
            padding: 20px;
            width: 300px; /* Set the width of the box as desired */
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Lists can be nested (list inside list):

        <ul type="disc">

                <ul type="circle">
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            <li>Milk</li>
        </ul>
    </p>
</div>
